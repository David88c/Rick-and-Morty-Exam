name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag david817/rick-and-morty:${{ github.run_number }}
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: Push the Docker image
      run: docker push david817/rick-and-morty:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-20.04
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: start minikube
      id: minikube
      uses: medyagh/setup-minikube@latest

    - name: Configure kubectl
      run: minikube kubectl -- get po -A

    - name: Install Ingress Controller
      run: |
        minikube addons enable ingress
        kubectl wait --namespace ingress-nginx \
          --for=condition=ready pod \
          --selector=app.kubernetes.io/component=controller \
          --timeout=90s

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f yamls/Deployment.yaml
        kubectl apply -f yamls/Service.yaml
        kubectl apply -f yamls/Ingress.yaml

    - name: Wait for Deployment to Finish
      run: kubectl rollout status deployment/rick-and-morty

    - name: Check Pods Status
      run: kubectl get pods -o wide

    - name: Check Services Status
      run: kubectl get services -o wide

    - name: Check Ingress Status
      run: kubectl get ingress -o wide

    - name: Describe Ingress
      run: kubectl describe ingress rick-and-morty-ingress

    - name: Run Health Check
      run: |
        echo "Minikube IP: $(minikube ip)"
        curl -v http://$(minikube ip)/healthcheck

    - name: Test Main API Endpoint
      run: curl -v http://$(minikube ip)/characters
